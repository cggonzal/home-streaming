<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <a href="/" class="nav-link">Table of Contents</a>
    <h2 class="page-title">Select A File To Download</h2>
    
    <div class="file-list">
        {{range .UploadedFileNames}}
        <div class="file-item">
            <a href="/download/{{.}}" download>{{.}}</a>
        </div>
        {{end}}
    </div>
</body>
</html>
